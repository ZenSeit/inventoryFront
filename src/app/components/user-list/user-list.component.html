<div *ngIf="usersInBranch.length === 0">
  <p>There are no users in this branch. Add one</p>
</div>
<table *ngIf="usersInBranch.length > 0"  class="table table-dark table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersInBranch">
      <td>{{ user.name }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>
