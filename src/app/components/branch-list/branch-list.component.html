<table  class="table table-dark table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let branch of branches" (click)="openBranch(branch.id||'')">
      <td>{{ branch.name }}</td>
      <td >{{ branch.location }}</td>
    </tr>
  </tbody>
</table>
