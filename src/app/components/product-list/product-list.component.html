<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Stock</th>
      <th>Precio</th>
      <th>Categoria</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productsInBranch">
      <td>{{ product.name }}</td>
      <td >{{ product.description }}</td>
      <td >{{ product.inventoryStock || 0 }}</td>
      <td >{{ product.price }}</td>
      <td >{{ product.category }}</td>
      
    </tr>
  </tbody>
</table>
