<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Inicio de Sesi칩n</div>
        <div class="card-body">
          <!-- Formulario de Inicio de Sesi칩n -->
          <form [formGroup]="loginForm"
          (ngSubmit)="!loginForm.invalid && login(loginForm.value)">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electr칩nico</label>
              <input novalidate type="email" formControlName="email" class="form-control" id="email" placeholder="@email" required>
              <div
            class="alert alert-danger alert-dismissible fade show"
            *ngIf="loginForm.get('email')?.hasError('email')"
          >
            Email is invalid. Type a email like: abc@email.com
          </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input  novalidate type="password" formControlName="password" class="form-control" id="password" placeholder="password" required>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Sign in</button>
          </form>
          <!-- Fin del Formulario -->
        </div>
      </div>
    </div>
  </div>
</div>
